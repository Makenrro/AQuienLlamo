<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bienvenidos</title>

    <!-- CSS de Bootstrap -->
    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">

    <!-- librerías opcionales que activan el soporte de HTML5 para IE8 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <section class="container" >

             <div class="row">
             <header>
             <nav class="navbar navbar-default" role="navigation">
             <div class="container-fluid">
             <!-- Brand and toggle get grouped for better mobile display -->
             <div class="navbar-header">
             <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
             <span class="sr-only">Toggle navigation</span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             </button><a class="navbar-brand" href="#">Menú</a></div>
                   <!-- Collect the nav links, forms, and other content for toggling -->
                   <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                          <li class="active"><a href="#">Inicio</a></li>
                          
                          </nav>
                          </header>
                         <h2>Welcome</h2>
                        </div>
   <form class="form-horizontal" action="/AQuienLlamo/user" method="post">
    {% csrf_token %}
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Nombre de Usuario</label>
    <div class="col-sm-5">
      <input name="username" type="text" class="form-control" id="inputEmail3" placeholder="Nombre de Usuario">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-5">
      <input name="password" type="password" class="form-control" id="inputPassword3" placeholder="Contraseña">
    </div>
  </div>

   <div class="form-group">
    <div class="col-sm-offset-2 col-sm-9">
		<button type="submit" class="btn btn-default">Ingresar</button>
    </div>
  </div>
  </form>
   <form class="form-horizontal" action="/AQuienLlamo/register" method="get">
      <div class="form-group">
      <div class="col-sm-offset-2 col-sm-9">
      <button type="submit" class="btn btn-primary">Registrarme</button>

  </div>
  </div>
</form>

    	
</section>
   <!-- Librería jQuery requerida por los plugins de JavaScript -->
<script src="http://code.jquery.com/jquery.js"></script>
    <!-- Todos los plugins JavaScript de Bootstrap (también puedes
         incluir archivos JavaScript individuales de los únicos
         plugins que utilices) -->
    {% load staticfiles %}
    <script src="{% static 'js/bootstrap.min.js'%}" ></script>
  </body>
</html>
